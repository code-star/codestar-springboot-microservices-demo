<div class="row">
  <div *ngIf="activeUserService.isUserLoggedIn()" class="col-12">
    <app-post-message></app-post-message>
  </div>
  <div class="col-12">
    <h5 class="my-3">Messages</h5>
    <app-message *ngFor="let message of messages"
                 [messageBody]="message.content"
                 [messageTitle]="message.userId"
                 [messageCreated]="message.createdAt">
    </app-message>
  </div>
</div>
